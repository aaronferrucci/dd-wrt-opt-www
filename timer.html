<!DOCTYPE html>
<html>
<head>
<style>
  #timer {
    background: rgb(230, 230, 230);
    text-align: center;
    font-size: xx-large;
  }
</style>
<script type="text/javascript">
var Timer;
var TotalSeconds;

function CreateTimer(TimerID, Time) {
  Timer = document.getElementById(TimerID);
  TotalSeconds = Time;

  UpdateTimer();
  window.setTimeout("Tick()", 1000);
}

function Tick() {
  if (TotalSeconds > 0)
    TotalSeconds -= 1;
  UpdateTimer();
  window.setTimeout("Tick()", 1000);
}

function two_digit(value)
{
//  if (value > 10)
//    return value;
//  if (value > 1)
//    return "0" + value;
//  return "00";
  var s = "00" + value;
  return s.substr(-2);
}

function UpdateTimer() {
  var count = TotalSeconds;
  var seconds = Math.floor(count % 60);
  count = count / 60;
  var minutes = Math.floor(count % 60);
  count = count / 60;
  var hours = Math.floor(count % 24);
  Timer.innerHTML = two_digit(hours) + ':' + two_digit(minutes) + ':' + two_digit(seconds);
}

</script>
</head>

<body>
<div id='timer'></div>
<script type="text/javascript">window.onload = CreateTimer("timer", 14 * 60 * 60);</script>
</body>
</html>
